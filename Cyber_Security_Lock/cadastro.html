<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="secao_container">
        <main class="container">
            <form>
                <h1>Cadastro</h1>
                 <div class="input_box">
                    <input type="email" placeholder="Digite Aqui">
                    <i class="bi bi-envelope"></i>
                 </div>

                 <div class="input_box">
                    <input type="text" placeholder="Digite Seu Usuário">
                    <i class="bi bi-person"></i>
                 </div>
                 <div class="input_box">
                    <input type="password" placeholder="Digite Sua Senha">
                    <i class="bi bi-eye-slash" id="toggleSenha"></i>
                 </div>

                 <div class="input_box">
                    <input type="password" placeholder="Confirme Sua Senha" >
                    <i class="bi bi-eye-slash" id="toggleSenha"></i>
                 </div>

                 <div class="input">
                    <input type="number" placeholder="Digite Seu CPF">
                 </div>

                 <div class="lembrar_senha">
                    <label>
                        <input type="checkbox" />
                        Lembrar senha
                    </label>
                    <p>Já Tem Uma Conta? <a href="#">Faça o Login</a></p>

                    <button type="submit" class="cadastre_se">Cadastre-se</button>
                    <button type="submit" class="voltar">Voltar</button>
            </form>
        </main>
    </section>
</body>
</html>
